<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro</title>
</head>

<body>

<h1> Informações Pessoais</h1>


<form method="post" id="contato">

<fieldset> 
<legend> Cadastro</legend>

<p><label for="nome">Nome:</label> 
<input type="text" name="nome" id="nome" size = "50"  placeholder="Digite o nome do cliente"/></p>

<p><label for="idade">Idade:</label> 
<input type="text" name="idade" id="idade" size = "10"  placeholder="Digite a idade"/></p>

<p><label for="endereco">Endereço:</label> 
<input type="text" name="endereco" id="endereco" size = "80"  placeholder="Digite o endereço"/></p>

<p><label for="cid">Cidade:</label> 
    <input type="text" name="cid" id="cid" size = "50"  placeholder="Digite a cidade"/></p>

<p><label for="estado">Estado:</label>
     <input type="text" name="estado" id="estado" size = "2"  placeholder="UF"/></p>

<p><label for="cep">CEP:</label>
     <input type="text" name="cep" id="cep"  size = "10"  placeholder="XXXXX-XXX"/></p>

<p><label for="telefone">Telefone:</label> 
    <input type="text" name="telefone" id="telefone" size = "12"  placeholder="99 99999-9999"/></p>

<p><label for="celular">Celular:</label>
     <input type="text" name="celular" id="celular" size = "12"  placeholder="99 99999-9999"/></p>

<p><label for="email">Email:</label> 
    <input type="email" name="email" id="email" size = "80"  placeholder="Digite o endereço de email"> </p> 

</fieldset> 
<br>
<input type="submit" value="Enviar">

</form>

</body>
</html>
